<!doctype html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Train Times by Kaylah Malillos</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>

  <!-- Header -->
  <div class="jumbotron jumbotron-fluid opacity">
    <div class="container">
      <h1 class="display-4">Train Schedule</h1>
      <p id="time-holder"></p>
    </div>
  </div>

  <!-- Body -->
  <div class="center width">

    <br>

    <!-- Current Train Schedule -->
    <div class="card opacity">

      <div class="card-header ">
        <h3>Current Train Schedule</h3>
      </div>

      <div class="card-body">

        <div class="table-responsive">

          <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(in mins)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>

            <!-- JAVASCRIPT HOOK -->
            <!-- JS Dynamically Fill Info Here -->
            <tbody id="train-holder"></tbody>
          </table>

        </div> <!-- close table div-->

      </div> <!-- close card body div-->

    </div> <!-- close card div-->

    <br>

    <!-- Add Train Form -->
    <div class="card opacity">
      
      <div class="card-header"><h3>Add Train</h3></div>
      
      <div class="card-body">
      
        <form>
					<div class="form-group">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="train-name" placeholder="Train Name">
					</div>

					<div class="form-group">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destination" placeholder="Destination">
					</div>

					<div class="form-group">
						<label for="text">First Train Time (HH:mm - Military Time)</label>
						<input type="text" class="form-control" id="first-time" placeholder="HH:mm (military time)">
					</div>

					<div class="form-group">
						<label for="text">Frequency (in mins)</label>
						<input type="number" class="form-control" id="frequency" placeholder="Frequency (in mins)">
					</div>

          <!-- JAVASCRIPT HOOK -->
          <!-- ADD TRAIN -->
					<button type="submit" id="add-train" class="btn btn-default" id="addTrain">Submit</button>
        </form>

      </div> <!-- close card body div-->
    
    </div> <!-- close card div-->

  </div> <!-- close center & width div-->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Javascript -->
  <script src="assets/javascript/logic.js" type="text/javascript"></script>

</body>

</html>
